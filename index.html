<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1436891436013-5965265af5fc?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="lotus flower"
        />
        <a
          href="https://unsplash.com/photos/photo-of-about-to-bloom-lotus-flower-JHMDtWaNZaA"
          target="_blank"
          >Lotus Flower</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1436891436013-5965265af5fc?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="lilac flower"
        />
        <a
          href="https://unsplash.com/photos/photo-of-about-to-bloom-lotus-flower-JHMDtWaNZaA"
          target="_blank"
          >Lotus Flower</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1436891436013-5965265af5fc?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="lilac flower"
        />
        <a
          href="https://unsplash.com/photos/photo-of-about-to-bloom-lotus-flower-JHMDtWaNZaA"
          target="_blank"
          >Lotus Flower</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
